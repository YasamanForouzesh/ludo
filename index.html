<!DOCTYPE html>

                    <div class="smallCircle">
                        <img class="greenPiece" src="./image/red.png" alt="red">
                    </div>
                </div>

                <div id="twoSide" class="face">2</div>
                <div id="threeSide" class="face">3</div>
